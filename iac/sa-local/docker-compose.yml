version: '3.8'
services:
  dynamodb-local:
    command: "-jar DynamoDBLocal.jar -sharedDb -dbPath ./data"
    image: "amazon/dynamodb-local:latest"
    container_name: dynamodb
    ports:
      - "8000:8000"
    volumes:
      - "./docker/dynamodb:/home/dynamodblocal/data"
    working_dir: /home/dynamodblocal
    networks:
      - persist-local
  elasticache-locaL:
    image: "redis:7"
    container_name: elasticache
    ports:
      - "6379:6379"
    volumes:
      - "./docker/redis:/data"
    networks:
      - persist-local
networks:
    persist-local:
        name: persist-local